<!-- Example row of columns -->
<div class="row">
  <div class="col-lg-12">
    <h2>Services</h2>

    <div ng-repeat="service in services">
      <div class="row service">
        <div class="col-md-2">
          <img ng-src="http://techguystaging.com/files/{{service.image}}"
          alt="Computer Solutions">
        </div> <!-- /.col-md-2 -->
        <div class="col-md-10">
          <h3>{{service.name}}</h3>
          <p>{{service.description}}</p>
          <a href="contact.html" class="btn btn-primary">Contact Us</a>
        </div> <!-- /.col-md-10 -->
      </div> <!-- /.row -->
    </div> <!-- /ng-repeat -->

  </div> <!-- /.col-lg-12 -->
</div> <!-- /.row -->
